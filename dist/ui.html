<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Module02 | Diplom</title><script defer="defer" src="ui.js"></script><link href="./styles/00_root.css" rel="stylesheet"></head><body><hr><button class="modal__open" onclick="openModal()">openModal</button><div class="modal__box"><div class="modal" id="modal"><div class="modal__content"><img class="modal__close" src="images/close.svg" alt="close" onclick="closeModal()"><div class="modal__title">Расскажите о своем проекте</div><div class="modal__subTitle">Заполните все поля, и я свяжусь с вами в ближайшее время</div><div class="hline"></div><div class="modal__formContainer"></div></div></div><div class="modal__shadow" id="modal-shadow" onclick="closeModal()"></div><script>function openModal(){document.body.parentElement.classList.add("modal__noScroll"),document.getElementById("modal").style.top="0px",document.getElementById("modal-shadow").style.display="block"}function closeModal(){document.body.parentElement.classList.remove("modal__noScroll"),document.getElementById("modal").style.top="-2400px",document.getElementById("modal-shadow").style.display="none"}</script></div><hr><div class="ddbox"><label class="drop"><input type="checkbox" id="target-drop-example"> <span class="drop__control" id="dropTarget">Звонок на телефон</span><script>function dropSelect(e,t){try{let e=new window.SpeechSynthesisUtterance;e.text=t,window.speechSynthesis.speak(e)}catch(e){console.log("speek",e)}e.parentElement.parentElement.querySelectorAll(".drop__item").forEach((e=>{e.classList.remove("itemSelected")})),e.parentElement.classList.add("itemSelected"),document.getElementById("dropTarget").innerText=e.innerText;try{document.getElementById("cPhoneMail").placeholder=t,document.getElementById("cPhoneMail").focus()}catch(e){console.log("cPhoneMail",e)}}</script><ul class="drop__items"><li class="drop__item itemSelected"><a href="javascript:void(0)" onclick='dropSelect(this,"Введите телефон")'><label for="target-drop-example">Звонок на телефон</label></a></li><li class="drop__item"><a href="javascript:void(0)" onclick='dropSelect(this,"Введите Telegram")'><label for="target-drop-example">Telegram</label></a></li><li class="drop__item"><a href="javascript:void(0)" onclick='dropSelect(this,"Введите WhatsApp")'><label for="target-drop-example">WhatsApp</label></a></li><li class="drop__item"><a href="javascript:void(0)" onclick='dropSelect(this,"Введите Viber")'><label for="target-drop-example">Viber</label></a></li><li class="drop__item"><a href="javascript:void(0)" onclick='dropSelect(this,"Введите телефон")'><label for="target-drop-example">SMS сообщение</label></a></li></ul><label for="target-drop-example" class="drop__closeOverlay"></label></label></div><hr><div class="fs74b">Inter ui Bold 74px - h1</div><div class="fs28b">Inter ui Bold 28px - h2</div><div class="fs28r">Inter UI Regular 28px - h3 ---</div><div class="fs16b">Inter ui Bold 16px</div><div class="fs16r">Inter UI Regular 16px</div><div class="fs14r">Inter Ui Regular 14px</div><hr><div class="box1"><div class="decorV">decorV</div></div><div class="box1"><div class="decorV decorV_2">decorV_2</div></div><hr><div class="box1"><div class="decorO box1__in">decorO</div></div><div class="box1"><div class="decorO decorO_2 box1__in">decorO_2</div></div><div class="box1"><div class="decorO decorO_3 box1__in">decorO_3</div></div><div class="box1"><div class="decorO decorO_4 box1__in">decorO_4</div></div><hr></body></html>
