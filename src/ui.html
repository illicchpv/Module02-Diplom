        document.body.parentElement.classList.add("modal__noScroll");
        document.getElementById("modal").style.top = "0px";
        document.getElementById("modal-shadow").style.display = "block";

      function closeModal() {

        document.getElementById("modal-shadow").style.display = "none";

  <div class="ddbox">
    <!-- from https://codepen.io/robsonklein23/pen/jOYyKVV?editors=1100 -->
    <label class="drop">
      <input type="checkbox" id="target-drop-example"> <!-- Toggle Drop -->
      <span class="drop__control" id="dropTarget">Звонок на телефон</span> <!-- Fake button -->
      <script>
        function dropSelect(el, placeholder){
          debugger;
          try{
            let speech = new window.SpeechSynthesisUtterance(); speech.text = placeholder;
            window.speechSynthesis.speak(speech);
          }catch(e){console.log("speek", e)}

          let items = el.parentElement.parentElement.querySelectorAll('.drop__item');
          items.forEach(element => { element.classList.remove("itemSelected"); });
          el.parentElement.classList.add('itemSelected');
          document.getElementById('dropTarget').innerText = el.innerText;
          try{
            document.getElementById('cPhoneMail').placeholder = placeholder;
            document.getElementById('cPhoneMail').focus();
          }catch(e){console.log("cPhoneMail", e)}
        }
      </script>
      <!-- Items -->
      <ul class="drop__items">
        <li class="drop__item itemSelected"><a href="javascript:void(0)" onclick="dropSelect(this, 'Введите телефон')"><label for="target-drop-example">Звонок на телефон</label></a></li>
        <li class="drop__item"><a href="javascript:void(0)" onclick="dropSelect(this, 'Введите Telegram')"><label for="target-drop-example">Telegram</label></a></li>
        <li class="drop__item"><a href="javascript:void(0)" onclick="dropSelect(this, 'Введите WhatsApp')"><label for="target-drop-example">WhatsApp</label></a></li>
        <li class="drop__item"><a href="javascript:void(0)" onclick="dropSelect(this, 'Введите Viber')"><label for="target-drop-example">Viber</label></a></li>
        <li class="drop__item"><a href="javascript:void(0)" onclick="dropSelect(this, 'Введите телефон')"><label for="target-drop-example">SMS сообщение</label></a></li>
      </ul>
      <!-- Alternative to close dropdown with click out -->
      <label for="target-drop-example" class="drop__closeOverlay"></label>
    </label>
